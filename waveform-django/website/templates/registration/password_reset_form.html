{% extends "base.html" %}
{% block content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <h1>Reset password</h1>
    <div>
      <p>Enter username here: {{ form.username }}</p>
    </div>
    <div>
      <p>Enter email here: {{ form.email }}</p>
    </div>
    <button type="submit">Send reset email</button>
  </form>
  {{ form.errors }}

  <p>
    Remember your password? <a href="{% url 'login' %}">Return to login page</a>
  </p>

</div>

{% endblock %}
